<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="Assets/Css/parctice.css">

</head>

<body>

   <h1 class="title">Add a New Tourist Place</h1>
   <div class="main">
        <form>
            <h2 class="name">Name:</h2>
            <input class="user"type="text">
            <h2 class="name">Address:</h2>
            <input class="address" type="text">
            <h2 class="name">Rating:</h2>
            <select class="option" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <h2 class="name">Image:</h2>
            <input class="image"type="file">

            <div class="button">
            <button type="button" class="submit">Submit</button>
            <button type="submit" class="reset">Reset</button>
            </div>
        
        </form>


        <div>
            <p class="link"><a href="https://www.w3schools.com/html/html_links.asp">back to Tourist Place List</a></p>
        </div>
    
    

   </div> 
</body>
</html>
