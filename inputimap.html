<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/Css/inputimap.css">
</head>
<body>
    <div class="main_div">
        <h1>IMap Server Credential</h1>
        <form>
            <label for="username" class="label">Server Name:</label><br>
            <input type="text" class="data" placeholder="Server Name"><br>
            <label for="useremail" class="label">User email:</label><br>
            <input type="email" class="data" placeholder="Email"><br>
            <label for="userpassword" class="label">Password:</label><br>
            <input type="password" class="data" placeholder="Password"><br>
        </form>
        <div class="buttondiv">
            <button class="btntest">Test Connection</button><br>
        </div>
        <div class="buttondiv">
            <button class="btnback">BACK</button>
            <button class="btnnext">NEXT</button>
        </div>
   </div>
</body>
</html>
