<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link rel="stylesheet" href="Assets/Css/reportsmenu.css">
</head>
<body>
	<div class="navbar">
		<h1 class="oasis-navbar">OASIS</h1>
		<div class="data">
			<ul>
				<li class="right-navbar">Logout</li>
				<li class="right-navbar">Helps</li>
				<li class="right-navbar">Apps</li>
			</ul>
		</div>
	</div>
	<h1 class="title">Reports Menu</h1>
	<button class="reset-button">Reset Filters</button>
	<h1 class="filters-header">Filters:</h1>

	<div class="filter-left-area filter-area">
		<select class="dropdown-menu">
			<option value="1">Prospect:</option>
			<option value="2">2 Name:</option>
		</select>

		<select class="dropdown-menu">
			<option value="1">Property Name:</option>
			<option value="2">2</option>
		</select>

		<select class="dropdown-menu">
			<option value="1">Field:</option>
			<option value="2">2</option>
		</select>
		<p class="date-title">Start Date</p>
		<input class="dropdown-menu" type="date">
	</div>

	<div class="filter-right-area filter-area">
		<select class="dropdown-menu">
			<option value="1">Property #:</option>
			<option value="2">2 Name:</option>
		</select>

		<select class="dropdown-menu">
			<option value="1">State:</option>
			<option value="2">2</option>
		</select>

		<select class="dropdown-menu">
			<option value="1">Operator:</option>
			<option value="2">2</option>
		</select>
		<p class="date-title">End Date</p>
		<input class="dropdown-menu" type="date">
	</div>

	<div class="report-area">
		<h1 class="reports-title">Reports:</h1>
		<a href="">File Upload Report</a>
		<a href="">Well Summary Report</a>
	</div>


</body>
</html>
